<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Jai Ho</title>
    <meta name="description" content="Jai Ho's very first portfolio website" />
    <meta name="author" content="Jai Ho" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar__name">
        <a href="#">
          <img src="img/favicon.png" alt="logo" /><span>Jai Ho</span>
        </a>
      </div>
      <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">Portfolio</li>
          <li class="navbar__menu__item">Contact</li>
      </ul>
    </nav>
    <!-- home -->
    <section id="home">
        <img src="img/profile.jpg" alt="Jai Ho's profile picture" class="home__thumbnail">
        <h1 class="home__title">Hello</h1>
        <p class="home__description">I am a selftaught front-end developer based in South Korea.</p>
        <button class="home__contact">Hire Me</button>
    </section>
    <!-- about -->
    <section id="about"></section>
    <!-- skills -->
    <section id="skills"></section>
    <!-- portfolio -->
    <section id="portfolio"></section>
    <!-- contact -->
    <section id="contact"></section>
  </body>
</html>
